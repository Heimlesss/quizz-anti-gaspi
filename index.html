<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Anti-Gaspi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div id="welcome-screen" class="screen">
    <div class="intro-container">
      <img src="images/accueil_quizz_sans_bouton.png" alt="Accueil" class="intro-full-img">
      <button class="start-btn" onclick="startQuiz()">Commencer le quiz</button>
    </div>
  </div>

  <div id="quiz-screen" class="screen hidden">
    <div id="timer">Temps : 30 s</div>
    <div id="question-container">
      <p id="question-text"></p>
      <img id="question-image" src="" alt="illustration">
      <div class="buttons">
        <button onclick="answer(true)">VRAI</button>
        <button onclick="answer(false)">FAUX</button>
      </div>
      <div id="feedback"></div>
      <button id="next-btn" class="hidden" onclick="nextQuestion()">Suivant</button>
    </div>
    <div id="score">Score : 0</div>
  </div>

  <div id="end-screen" class="screen hidden">
    <h2>Quiz termin√© !</h2>
    <p id="final-score"></p>
    <p id="final-message"></p>
    <button onclick="restartQuiz()">Recommencer</button>
  </div>

  <script src="script.js"></script>

  <audio id="bg-music" src="sounds/background.mp3" loop></audio>
  <audio id="click-sound" src="sounds/click.mp3"></audio>
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
</body>
</html>
